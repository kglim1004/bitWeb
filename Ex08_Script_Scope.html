<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>
	<p id="demo4"></p>
</body>
<script type="text/javascript">
	let gname="world"; //모든 함수에서 사용가능
	myFunction();
	function myFunction(){
		//[*** 사용금지 ***]
		aaa = "아무개"; //함수안에 타입이 없는 변수 : global
		console.log(aaa);
	
		let carName ="Volvo";  //지역변수
		document.getElementById("demo1").innerHTML = typeof(carName) + " " + carName;
		document.getElementById("demo2").innerHTML = typeof(gname) + " " + gname;
	
	}
	
	//
	document.getElementById("demo4").innerHTML = typeof(gname) + " " + gname;
	document.getElementById("demo3").innerHTML = typeof(carName) + " " + carName;
	
	
	
</script>
</html>
