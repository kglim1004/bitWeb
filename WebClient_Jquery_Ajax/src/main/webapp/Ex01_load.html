<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript">
	/*  
	Jquery 제공하는 비동기 함수(Ajax) 학습
	https://api.jquery.com/category/ajax/
	https://www.w3schools.com/jquery/jquery_ajax_intro.asp
	
	Jquery 비동기 함수는 내부적으로 : XmlHttpRequest 객체를 사용
	
	[Ajax]
	Global Ajax Event Handlers  (10%)
	Helper Functions (10%)
	Low-Level Interface : 30% (모든 옵션을 개발자 제어) >> $.ajax()
	Shorthand Methods   : 50% (기본 옵션을 가지고 있는 함수) >> load() , get()
	
	
	$( "#result" ).load( "ajax/test.html" );
	.load( url [, data ] [, complete ] )
	Description: Load data from the server and place the returned HTML into the matched elements.
	
	[url]
	Type: String
	A string containing the URL to which the request is sent.

	[data]
	Type: PlainObject or String
	A plain object or string that is sent to the server with the request.

	[complete]
	Type: Function( String responseText, String textStatus, jqXHR jqXHR )
	A callback function that is executed when the request completes.
	
	load함수
	1. 서버에서 받은 데이터가 (html,text) 형식
	2. Client 정한 특정요소에 자동으로 매핑할 목적 (자동 innerHTML)
	
	[data] 두번째 parameter  설정
	jsp?msg=hello 
			
	[data] 두번째 parameter  객체설정(json)
	{name:"kglim" , age:100}
	?name=kglim&age=100
	
	callback 함수 : 개발자가의 의도가 아니라 프로그램 논리에 의해서 호출되는 함수
	
*/	
	
	$(function(){
			$('#btn').click(function(){
				//$('#display').load("Ex01_Server_Date.jsp?msg=hello");  가장 간단한 방법
				$('#display').load("Ex01_Server_Date.jsp"
								   ,{"msg":$('#msg2').val()}	//{json객체 사용}	 ?msg=비동기	
								   ,function(responsetext , textstatus , xhr){
									   //함수는 응답이 오면 : readyState 4라면
									   //1 responsetext : 서버가 응답한 결과 (html , text)
									   //2 textstatus (success , fail)
									   //3. xhr > status : 200, 404 , 500 
									   if(textstatus == "success"){
										   //응답 4 , status code 200 ~299
										   console.log("responsetext : " + responsetext)
									   }else{
										   //응답 4 , status code 500 , 404
										   // xhr 가 xmlHttpRequest 객체의 주소
										   console.log("response fail : " + xhr.status);
									   }
								   }	
				
				
				);
			});
	});
	
	</script>
</head>
<body>
		<h3>동기처리</h3>
		<div>
			<form action="Ex01_Server_Date.jsp" method="get">
				<input type="text" name="msg" id="msg">
				<input type="submit" value="동기전송">
			</form>
		</div>
		
		
		
		<h3>비동기식처리</h3>
		<input type="text" name="msg2" id="msg2">
		<input type="button"  id="btn" value="비동기전송">
		
		
		<hr>
		<div id="display"></div>
</body>
</html>
