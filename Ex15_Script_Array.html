<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		//while
		let i = 1;
		let sum = 0;
		while(i <= 10){
			sum+=i;
			i++;
		}
		document.write("sum: " + sum + " <br> i: " + i + "<br>");
		
		//for
		let sum2= 0;
		for(let i = 0 ; i <= 10 ; i++){
			if(i % 3 === 0){
				console.log("i : " + i);
				//break;
				continue;
			}
			console.log("for i : " + i);
			sum2+=i;
		}
		document.write("sum2 : " + sum2 + "<br>");
		
		//do ~ while
		let a = 1;
		do{
			document.write(a + "<br>");
			a++;
		}while(a < 11);
		
		///////////////////////////////////////////////////////
		/*
		java : Array(고정배열)   <->   Collection(동적 : class제공)
		int[] arr = new int[3];
		int[] arr = new int[]{1,2,3}
		int[] arr = {1,2,3}
		
		ArrayList<Integer> li = new ArrayList<Integer>();
		li.add(100);
		li.add(200);
		
		
		
		JavaScript >> 고정(정적) + 동적 >> Array
		배열 선언
		let arr = []; //가장 좋아하는 형태의 코드 (동적)
		arr.push();

		*/
		let arr= [100,200,300];  //***********좋은 냄새가 ....
		for(let i = 0 ; i < arr.length ; i++){
			document.write(arr[i] + "<br>");
		}
		
		
		//나쁜 냄새가 나는 코드 (배열의 크기를 고정하지 말아라)
		let eng = new Array(3); //java : int[] arr = new int[3];
		eng[0] =400;
		eng[1] =500;
		eng[2] =600;
		
		for(let i = 0 ; i < eng.length ; i++){
			document.write(eng[i] + "<br>"); //undefined
		}
		
		//good >> 빈 배열
		//javascript Array >> 자료구조(Stack : LIFO)
		
		let arr2 =[];
		arr2.push(10);
		arr2.push(20);
		
		document.write(arr2.pop());
		
		
		//문법
		//기본 생성 방법
		let array = new Array(5); //bad
		
		let array2 = new Array(10,20,30) //bad
		
		
		let array3 = [1,2,3]; //good
		
		
	</script>
