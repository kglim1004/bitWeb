<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	/*
	onload 이벤트가 발생하는 시점 : body 태그 안에 있는 모든 요소가 웹 브라우져에 로딩 되고 나서 DOM 
	function call(){}
	1. <body onload="call()">
	2. window.onload = call();
	   함수를 만들어서 제공하는 방법은 재사용 목적 ...
	   call 함수를 load할때 한번만 사용하고 싶어요
	   
	   함수의 이름이 필요할까 (익명함수 : 일회성 함수) : 재사용 불가
	   
	   page 모든 요소가 loading 된 후에 함수를 자동 호출 ....
	
	*/
	
	window.onload = function(){  //익명함수 .... 실행시점에서는 모든 요소가 메모리에 있다
		  let out="";
		  out += "<ul>";
		  	out += "<li>javascript</li>";
		  	out += "<li>jquery</li>";
		  	out += "<li>vue</li>";
		  out += "</ul>";
		  
		  document.body.innerHTML = out;
		  
		  
		  //DOM >> 동적 >> 기존에 없던 것 추가 , 삭제 , 변경 을 위한 함수 제공
		  let header = document.createElement("h1");
		  //<h1></h1>
		  
		  let textnode = document.createTextNode("hello");
		  //hello
		  
		  header.appendChild(textnode);
		  //<h1>hello</h1>
		  
		  document.body.appendChild(header);
		  //body 요소 추가하기
		  
		  //img 태그 동적 생성하고 src 속성도 추가 body 자식으로 append
		  //<img src="images/1.png" width="100" height="100">
		  let img = document.createElement("img");
		  img.setAttribute("src", "images/1.png");
		  //<img src="images/1.png">
		  img.setAttribute("width", "300");
		  img.setAttribute("height","300");
		  
		  document.body.appendChild(img);
		  
		  
		  
	}
	
	</script>
</head>
<body>
HELLO WORLD
</body>
</html>
