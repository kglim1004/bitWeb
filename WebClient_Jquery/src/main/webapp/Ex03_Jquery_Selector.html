<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){ // onload 같은 의미
			//선택자
			$('body > *').css("color","gold"); //자식선택자
			$('div > *').css("color","red"); //div 자식 요소
			$('input[type=text]').css("color","green"); //속성 선택자
			
			
			/*
				기존 태그 값을 가지고 올떄(input , div , p)
			   input >  value , text 
			   div , p > innerHTML , innerText
			   
			   Jquery 3개 함수(val() , text() , html() ) >> read , write(getter ,setter)
			   
			   ex) val('홍길동') >> setter (write)
			       val() >> getter (read)
			       
			       <input type="text" id="userid" name="userid" value="hong">  $('#userid').val() >> hong
			       <input type="text" id="userid" name="userid" value="kim">  $('#userid').val("aaaa") 
				 >>    <input type="text" id="userid" name="userid" value="aaaa">
				 
				기존 : document.getElementById("userid").value="aaaa"
			*/
			
			$('input[type=text]').val("hong.....");  //write (모든 요소에)
			console.log($('input[type=text]').val());
			
			//***** read (처음 만드는 요소만 가능)
			//***** write(모든 요소에 적용 가능)
			
			$('input[type=password]').val("1111");
			
			$('tr:odd').css("background",'gray'); //1,3,5
			$('tr:even').css("background",'pink'); //0,2,4
			
			//jquery 와 javascript 혼합 사용 가능
			setTimeout(() => {
				let value = $('select > option:selected').val();
				alert("select tag value : " + value);
			}, 3000);
		});
	
	</script>	
</head>
<body>
	<div>
		<ul>
			<li>사과</li>
			<li>배</li>
			<li>수박</li>
		</ul>
	</div>
	<div>
		<ul>
			<li>사과2</li>
			<li>배2</li>
			<li>수박2</li>

	<input type="text" value="AAA">
	<input type="text" value="BBB">
	<input type="text" value="CCC">

			<td>홍길동</td>
			<td>50</td>
			<td>훔치기</td>
		</tr>
		<tr>
			<td>이순신</td>

	<hr>
	<select>

</body>
</html>
