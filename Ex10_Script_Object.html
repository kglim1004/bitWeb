<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/* 내장객체 제공
		
		   new 통해서  사용 or 이미 메모리에 있어서 사용만 해도 되는 객체 (이미 new)
		   new (Date , Array)
		
		*/
		
		let today = new Date();
		document.write(today + "<br>");
		document.write(today.getFullYear() + "<br>");
		document.write(today.getMonth() + 1 + "<br>");
		document.write(today.getDate() + "<br>");
		document.write(today.getHours() + "<br>");
		document.write(today.getMinutes() + "<br>");
		document.write(today.getSeconds() + "<br>");
		
		//java : Math.Random() >> static 함수 >> Random
		document.write(Math.random() + "<br>"); // 0<= 범위 < 1
		document.write(parseInt((Math.random()*45) + 1) + "<br>");
		
		document.write(Math.round(3.5678) + "<br>");
		document.write(Math.max(3,8,99,55,10) +"<br>");
		
		
		//Point 문자열 관련 함수
		let str="ABCDEF";
		
		//document.write()
		with(document){
			write(str + "<br>");
			write(str.length + "<br>");
			write(str.charAt(2) + "<br>"); //C
			write(str.indexOf("D"));
			write(str.concat("홍길동") + "<br>");
			
			//slice(start, end)
			//substring(start , end)
			//substr(start , length)
			let str2 = str.replace("E", "ZZZZZZZZZ");
			write(str2 + "<br>");
			
			//let str="ABCDEF"
			write(str.substring(2,4)+"<br>");//CD
			write(str.substring(1,1)+"<br>");//
			write(str.substring(1,2)+"<br>");//B
			write(str.substring(1)+"<br>");//BCDEF
			
			let strarr = "A B C D";
			let arr = strarr.split(" "); //return Array
			write(arr); //A,B,C,D //toSting() 재정의 
			
			//Today Point
			//java : 개선된 for문
			//java : for(String s : arr) {s}
			
			//Ms(C#) , JavaScript 개선되 for  >> in
			//JavaScript : for(let s in arr){} 무조건 암기
			write("<br>");
			for(let index in arr){  //약속 ( 변수명 : index )
				//write(index + "<br>");//정말 index 첨자값 출력
				write(arr[index] + "<br>");
			}
			
		}
		
		
		
	</script>
</head>
<body>

</body>
</html>
