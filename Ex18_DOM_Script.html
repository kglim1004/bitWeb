<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<ul id="mylist"><li>coffee</li><li>tea</li><li>milk</li></ul>
<button onclick="myFunc()">클릭</button>
<button onclick="myFunc2()">클릭2</button>
</body>
<script type="text/javascript">
	function myFunc(){
		let list = document.getElementById("mylist");
		console.log(list);
		list.removeChild(list.childNodes[0]);
		
		//select >> child >> option
		//ul or ol >> child >> li
		//동적배열 ..... 
	}
	
	function myFunc2(){
		let textnode = document.createTextNode("water");
		let item = document.getElementById("mylist").childNodes[0];
		//<li>coffee</li>
		console.log(item);
		console.log(item.childNodes[0]); //coffee
		item.replaceChild(textnode, item.childNodes[0]);
		//coffee 라는 content는 water 로 ....
		
	}
</script>

</html>
